                const response = await fetch('https://gitjs.tianshideyou.eu.org/https://raw.githubusercontent.com/wokaotianshi123/blog/refs/heads/main/remen.txt');
                if (!response.ok) throw new Error('加载失败');

        // 渲染关键词（修改为接收关键词数组）
        function renderHotKeywords(keywords) {
            const container = document.getElementById('hotKeywordsContainer');
            container.innerHTML = keywords.map(keyword => `
                <button class="keyword-btn" 
                        onclick="handleHotKeyword('${encodeURIComponent(keyword)}')"
                        aria-label="搜索 ${keyword}">
                    ${keyword}
                </button>
            `).join('');
        }

        // 关键词点击处理（添加URL编码防止特殊字符问题）
        function handleHotKeyword(keyword) {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = decodeURIComponent(keyword); // 解码显示
            search(); // 触发搜索
            addToSearchHistory(keyword); // 加入搜索历史
        }

        // 初始化时加载远程关键词
        document.addEventListener('DOMContentLoaded', () => {
            fetchHotKeywords();
